version: '3.8'

services:
  udpmonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: udpmonitor
    ports:
      - "5000:5000"      # REST API
      - "8888:8888/udp"  # UDP listener
    volumes:
      - ./data:/app/data  # Persist database
    environment:
      - UDP_HOST=0.0.0.0
      - UDP_PORT=8888
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DB_PATH=/app/data/udpmonitor.db
      - RETENTION_DAYS=1.0
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

